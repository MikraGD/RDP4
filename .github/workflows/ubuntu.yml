name: Ubuntu RDP with Root User

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup minimal desktop and xRDP
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xfce4 xrdp curl
          sudo systemctl enable --now xrdp

          # Create new root-like user
          NEWUSER="rootuser"
          NEWPASS="root"
          sudo adduser --gecos "" $NEWUSER --disabled-password
          echo "$NEWUSER:$NEWPASS" | sudo chpasswd
          sudo usermod -aG sudo $NEWUSER
          echo "$NEWUSER ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/$NEWUSER

          # Set XFCE session for new user
          sudo -u $NEWUSER bash -c 'echo xfce4-session > ~/.xsession'

          # Export credentials
          echo "RDP_CREDENTIALS=User: $NEWUSER | Pass: $NEWPASS" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ubuntu-gh-${{ github.run_id }}
          TS_IP=$(tailscale ip -4 | head -n1)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Output RDP Access Info
        run: |
          echo "=== RDP ACCESS ==="
          echo "Connect to: $TAILSCALE_IP:3389"
          echo "Username: rootuser"
          echo "Password: RootPass123"
          echo "=================="
