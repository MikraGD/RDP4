name: Ubuntu RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Desktop and xRDP
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xfce4 xfce4-goodies xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          # Create user with simple password
          USERNAME="ubuntu"
          PASSWORD="RDP12345"
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          echo "RDP_CREDENTIALS=User: $USERNAME | Pass: $PASSWORD" >> $GITHUB_ENV

          # Set XFCE as default session
          echo xfce4-session > ~/.xsession

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ubuntu-gh-${{ github.run_id }}

          # Get IP
          TS_IP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify RDP access
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"
          echo "Username: ubuntu"
          echo "Password: $(echo $RDP_CREDENTIALS)"
          nc -zv $TAILSCALE_IP 3389 || echo "Port 3389 open check failed"

      - name: Keep Session Alive
        run: |
          echo "=== RDP ACCESS ==="
          echo "Connect to: $TAILSCALE_IP:3389"
          echo "Username: ubuntu"
          echo "Password: RDP12345"
          echo "=================="
          while true; do
            echo "[$(date)] Active..."
            sleep 300
          done
